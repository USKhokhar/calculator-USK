<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator || USK</title>
</head>
<body>
    <div class="cal-c">
        <div class="display-input"></div>
        <div class="display-result"></div>
        <div class="numpad">
            <div class="num-keys" data-key="32">AC</div>
            <div class="num-keys" data-key="58">%</div>
            <div class="num-keys" data-key="67">C</div>
            <div class="num-keys" data-key="191">/</div>
            <div class="num-keys" data-key="55">7</div>
            <div class="num-keys" data-key="56">8</div>
            <div class="num-keys" data-key="57">9</div>
            <div class="num-keys" data-key="106">x</div>
            <div class="num-keys" data-key="52">4</div>
            <div class="num-keys" data-key="53">5</div>
            <div class="num-keys" data-key="54">6</div>
            <div class="num-keys" data-key="109">-</div>
            <div class="num-keys" data-key="49">1</div>
            <div class="num-keys" data-key="50">2</div>
            <div class="num-keys" data-key="51">3</div>
            <div class="num-keys" data-key="107">+</div>
            <div class="num-keys" data-key="">00</div>
            <div class="num-keys" data-key="48">0</div>
            <div class="num-keys" data-key="190">.</div>
            <div class="num-keys" data-key="61">=</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
