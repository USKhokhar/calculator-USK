<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator || USK</title>
</head>
<body>
    <div class="cal-c">
        <div class="display-input"></div>
        <div class="display-result"></div>
        <div class="numpad">
            <div class="num-keys">AC</div>
            <div class="num-keys">%</div>
            <div class="num-keys">C</div>
            <div class="num-keys">/</div>
            <div class="num-keys">7</div>
            <div class="num-keys">8</div>
            <div class="num-keys">9</div>
            <div class="num-keys">x</div>
            <div class="num-keys">4</div>
            <div class="num-keys">5</div>
            <div class="num-keys">6</div>
            <div class="num-keys">-</div>
            <div class="num-keys">1</div>
            <div class="num-keys">2</div>
            <div class="num-keys">3</div>
            <div class="num-keys">+</div>
            <div class="num-keys">00</div>
            <div class="num-keys">0</div>
            <div class="num-keys">.</div>
            <div class="num-keys">=</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
